<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!--   0000 0000 0000 0000


  000 -->
  <div id="left-section">
    <div id="card-front">
      <img src="images/card-logo.svg">
      <div>
        <div id="placeholder-number">0000 0000 0000 0000</div>
        <div id="placeholder-bottom">
          <div id="placeholder-name">Jane Appleseed</div>
          <div id="placeholder-exp">00/00</div>
        </div>
      </div>
    </div>
    <div id="card-back"></div>
  </div>
<div id="right-section">
  
    <div id="form-section">
      <div class="input-field">
        <label for="name">Cardholder Name</label>
        <input type="name" id="name" name="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="input-field">
        <label for="number">Card Number</label>
        <input type="text" id="number" name="name" placeholder="e.g. 1234 5678 9123 0000">
      </div>
  
      <div class="input-field-double">
        <div class="input-field">
          <label for="exp_date_mm">Exp. Date (MM/YY)</label>
          <div class="input-field-double-exp">
            <input type="text" id="exp_date_mm" name="exp_date_mm" placeholder="MM" maxlength="2" required>
            <input type="text" id="exp_date_yy" name="exp_date_yy" placeholder="YY" maxlength="2" required>
          </div>
        </div>
  
        <div class="input-field">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
        </div>
      </div>
  
      <button>Confirm</button>
    </div>
</div>

  <!-- Completed state start -->
